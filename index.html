<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Margherita 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 90vh;
      background: #fff;
    }

    h1 {
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Pizza Margherita</h1>

  <model-viewer
    src="models/Margherita.glb"
    ios-src="models/Margherita.usdz"
    alt="Pizza Margherita in 3D"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
